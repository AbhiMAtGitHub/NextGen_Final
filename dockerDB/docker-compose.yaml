version: "3.8"
services:
  mysql:
    image: mysql:latest
    networks:
      - mynetwork
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=predictdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    restart: always
 
networks:
  mynetwork:
    name: deploy-link
    external: true
